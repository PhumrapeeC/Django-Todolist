{% extends "base.html" %}

{% block title %}Add Todo | Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Add New Todo</h2>
        <form method="post" class="card p-4 shadow-sm bg-white">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Add Todo</button>
        </form>
        <p class="mt-3 text-center">
            <a href="{% url 'todo_list' %}" class="btn btn-link">‚Üê Back to Todo List</a>
        </p>
    </div>
</div>
{% endblock %}
